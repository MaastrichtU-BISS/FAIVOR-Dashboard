name: faivor

services:
  faivor-backend:
    image: ghcr.io/maastrichtu-biss/faivor-ml-validator:pr-10
    restart: always
    ports:
      - "8000:8000"

  postgres:
    image: postgres:latest
    env_file:
      - dashboard/.env
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-faivor}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  migrate:
    image: oven/bun:1
    working_dir: /app
    volumes:
      - ./dashboard/:/app
    env_file:
      - dashboard/.env
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
    command: sh -c "sleep 5 && DATABASE_URL='postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:${DB_PORT:-5432}/${DB_NAME:-topsveltekit}' bunx node-pg-migrate up"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    image: oven/bun:1
    working_dir: /app
    volumes:
      - ./dashboard:/app
    ports:
      - "5173:5173"
    env_file:
      - dashboard/.env
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
    command: sh -c "bun install && bun run dev"
    # command: sh -c "bun install && bun run dev"
    restart: unless-stopped

  seed:
    profiles:
      - seed
    image: postgres:latest
    env_file:
      - .env
    environment:
      PGPASSWORD: ${DB_PASSWORD:-postgres}
    command: psql -h postgres -U ${DB_USER:-postgres} -d ${DB_NAME:-faivor} -f /seed-database/seed.sql
    volumes:
      - ./dashboard/seed-database:/seed-database

volumes:
  postgres_data:
