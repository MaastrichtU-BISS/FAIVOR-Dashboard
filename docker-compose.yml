# Development docker-compose (default for developers)
# For production deployment, use docker-compose.prod.yml
name: faivor

services:
  # Pre-built backend image (default)
  faivor-backend:
    image: ghcr.io/maastrichtu-biss/faivor-ml-validator
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST_INTERNAL=host.docker.internal
    networks:
      default:
        aliases:
          - validator

  # Backend dev mode with hot reload
  faivor-backend-dev:
    build:
      context: ./FAIVOR-ML-Validator
      dockerfile: Dockerfile.dev
    profiles: ["backend-dev"]
    ports:
      - "8000:8000"
    volumes:
      - ./FAIVOR-ML-Validator/src:/app/src
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST_INTERNAL=host.docker.internal
    networks:
      default:
        aliases:
          - validator

  postgres:
    image: postgres:latest
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-faivor}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  migrate:
    build:
      context: ./dashboard
      dockerfile: Dockerfile.dev
    env_file:
      - .env
    command: sh -c "sleep 15 && DATABASE_URL='postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:${DB_PORT:-5432}/${DB_NAME:-faivor}' bunx node-pg-migrate up"
    depends_on:
      postgres:
        condition: service_healthy

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - NODE_ENV=development
      - PUBLIC_VALIDATOR_URL=http://localhost:8000
      - VALIDATOR_URL_INTERNAL=http://validator:8000
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    command: sh -c "bunx svelte-kit sync && bun run dev --host 0.0.0.0"

  seed:
    profiles:
      - seed
    image: postgres:latest
    env_file:
      - .env
    environment:
      PGPASSWORD: ${DB_PASSWORD:-postgres}
    command: psql -h postgres -U ${DB_USER:-postgres} -d ${DB_NAME:-faivor} -f /seed-database/seed.sql
    volumes:
      - ./dashboard/seed-database:/seed-database
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
