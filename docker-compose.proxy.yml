# Docker Compose for Server with Reverse Proxy (Nginx, Traefik, etc.)
# Usage: docker compose -f docker-compose.proxy.yml up -d

name: faivor-proxy

services:
  faivor-backend:
    image: ghcr.io/maastrichtu-biss/faivor-ml-validator
    restart: always
    # No port exposure - accessed via internal network only
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST_INTERNAL=host.docker.internal
    networks:
      - faivor-network

  postgres:
    image: postgres:latest
    env_file:
      - .env.proxy
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "127.0.0.1:${DB_PORT:-5432}:5432"  # Only exposed to localhost
    volumes:
      - postgres_data_proxy:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - faivor-network

  migrate:
    image: ghcr.io/maastrichtu-biss/faivor-dashboard:latest
    env_file:
      - .env.proxy
    command: sh -c "sleep 5 && DATABASE_URL='postgres://${DB_USER}:${DB_PASSWORD}@postgres:${DB_PORT:-5432}/${DB_NAME}' bunx node-pg-migrate up"
    depends_on:
      postgres:
        condition: service_healthy
      dashboard:
        condition: service_started
    networks:
      - faivor-network

  dashboard:
    image: ghcr.io/maastrichtu-biss/faivor-dashboard:latest
    ports:
      - "127.0.0.1:3000:3000"  # Only exposed to localhost (reverse proxy)
    env_file:
      - .env.proxy
    environment:
      # Behind reverse proxy - read from forwarded headers
      - ORIGIN=${PUBLIC_URL}
      - PROTOCOL_HEADER=x-forwarded-proto
      - HOST_HEADER=x-forwarded-host
      - AUTH_URL=${PUBLIC_URL}
      - FAIVOR_BACKEND_URL=http://faivor-backend:8000
      - ALLOWED_ORIGINS=${PUBLIC_URL}
    restart: always
    depends_on:
      - postgres
      - faivor-backend
    networks:
      - faivor-network
    labels:
      # Example labels for Traefik (optional)
      - "traefik.enable=true"
      - "traefik.http.routers.faivor.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.faivor.entrypoints=websecure"
      - "traefik.http.routers.faivor.tls.certresolver=letsencrypt"

networks:
  faivor-network:
    driver: bridge

volumes:
  postgres_data_proxy:
